<h3>Wallet</h3>
<div>
    <label>Введите сумму для вывода наличных:</label>
    <input #sum />
    <button (click)="cashoutBills = cashout(storageBills, sum.value)['subset']; sum.value = ''">Вывод</button>
</div>
<div class="wrapper" *ngIf="cashoutBills != null">
    <h4>Заберите наличные</h4>
    <div class="cashout-header">
        <span>Номинал</span>
        <span>Количество купюр</span>
    </div>
    <ul class="cashout-bills">
        <li *ngFor="let bill of cashoutBills">
            <span class="bill-nominal">{{bill['n']}}</span>
            <span class="bill-count">{{bill['c']}}</span>
        </li>
    </ul>
</div>
